<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate & Review - Restaurant XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/special-dish.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Rate & Review - Restaurant XYZ</h2>
        <form id="reviewForm">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 (Excellent)</option>
                <option value="4">4 (Good)</option>
                <option value="3">3 (Average)</option>
                <option value="2">2 (Fair)</option>
                <option value="1">1 (Poor)</option>
            </select>

            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea>

            <button type="button" onclick="submitReview()"><a href="comment.html">Submit Review</a></button>
        </form>
    </div>

    <script>
        function submitReview() {
            // You can add logic here to send the review data to your backend
            const rating = document.getElementById("rating").value;
            const reviewText = document.getElementById("review").value;

            // Example: Log the data to the console
            console.log("Rating:", rating);
            console.log("Review:", reviewText);

            // Add additional logic to send the data to your backend API
            // (e.g., using fetch() to make an HTTP POST request)
        }
    </script>
</body>

</html>
