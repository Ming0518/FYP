<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Food Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/restaurant-691397.jpg'); /* Replace with the actual image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to improve text visibility */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .dashboard button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Panel - Food Hunter</h2>
        <div class="dashboard">
            <button class="btn" onclick="viewRestaurants()">Manage Restaurants</button>
            <button class="btn" onclick="viewComments()">Manage Comments</button>
            <button class="btn btn-edit" onclick="addRestaurant()">Add Restaurant</button>
        </div>
        <table id="dataTable"></table>
    </div>

    <script>
        // Sample data (replace with actual API calls)
        const restaurants = [
            { id: 1, name: "Kopitiam", location: "changlun" },
            { id: 2, name: "John Doe", location: "changlun" },
            { id: 3, name: "Blissful Bites", location: "changlun" }
        ];

        const comments = [
            { id: 1, text: "Great restaurant!" },
            { id: 2, text: "Amazing food!" },
            { id: 3, text: "Excellent service!" }
        ];

        function viewRestaurants() {
            displayData(restaurants, ["ID", "Name", "Location", "Actions"]);
        }

        function viewComments() {
            displayData(comments, ["ID", "Comment", "Actions"]);
        }

        function addRestaurant() {
            // Implement add logic (e.g., redirect to add page)
            console.log("Add new restaurant");
        }

        function displayData(data, headers) {
            const table = document.getElementById("dataTable");
            table.innerHTML = ""; // Clear previous data

            // Create table header
            const headerRow = table.insertRow();
            headers.forEach(headerText => {
                const th = document.createElement("th");
                th.innerHTML = headerText;
                headerRow.appendChild(th);
            });

            // Populate table with data
            data.forEach(item => {
                const row = table.insertRow();
                const keys = Object.keys(item);
                keys.forEach(key => {
                    const cell = row.insertCell();
                    cell.innerHTML = item[key];
                });

                // Add Edit and Delete buttons
                const actionsCell = row.insertCell();
                actionsCell.innerHTML = `
                    <button class="btn btn-edit" onclick="editItem(${item.id})">Edit</button>
                    <button class="btn btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                `;
            });
        }

        function editItem(itemId) {
            // Implement edit logic (e.g., redirect to edit page)
            console.log("Edit item with ID:", itemId);
        }

        function deleteItem(itemId) {
            // Implement delete logic (e.g., confirm deletion and make API call)
            console.log("Delete item with ID:", itemId);
        }
    </script>
</body>

</html>
